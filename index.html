<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Secret Agent Supply, Inc.</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="wrapper">
        <!-- Logo -->
            <div class="logo">
              <div class="logo-container">
                <img src="img/logo.png">
                <span>Secret Agent Supply Inc.</span>
              </div>
            </div>

        <!-- Banner -->
            <div class="banner">
                <div class="headline">
                    <h3>NEW ARRIVAL</h3>
                  <h1>SPORT BIKES AND MOTORCYCLES</h1>
                </div>
            </div>
        <!--Navigation-->
            <nav>
              <ul>
                <li>Eyewear</li>
                <li>Apparel</li>
                <li>Gadgets</li>
                <li>Vehicles</li>
                <li>Classes</li>
                <li>Contact</li>
              </ul>
              <ul class="mobile container">
                <li>Menu</li>
              </ul>
            </nav>
        <!--Store-->
            <div class="store">
                <div class="product pen">
                    <div class="product-image">
                        <img src="img/pen.png"/>
                    </div>
                    <span class="description">Exploding Pen</span>
                </div>
                <div class="product watch">
                    <div class="product-image">
                        <img src="img/watch.png"/>
                    </div>
                    <span class="description">Cellular Watch</span>
                </div>
                <div class="product glasses">
                    <div class="product-image">
                        <img src="img/glasses.png"/>
                    </div>
                    <span class="description">Thermal Glasses</span>
                </div>
            </div>

            <div class="business-detail">
                <div class="info">
                    <span class="title">Location</span>
                    <span>-47.346436, 84.32354</span>
                </div>
                <div class="info">
                    <span class="title">Hours</span>
                    <span>0800 - 1800</span>
                </div>
            </div>

        <!-- Footer-->
            <footer>
                <div class="container">
                    <span>Copyright Secret Agent Supply Inc.</span>
                </div>
            </footer>
        </div>
    </body>
</html>
